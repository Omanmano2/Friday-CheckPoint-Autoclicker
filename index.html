<!doctype html>
<html lang="en">
  <head>
    <title>Murloc Slayer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css
    ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kings&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  </head>


  <body class="fontStyle hero-img">
    <header>
      <section class="container-fluid bg-primary border border-warning border-3">
        <div class="row pt-2">
          <div class="col-12 text-warning text-center fw-bold ">
            <h1>MURLOC SLAYER</h1>
          </div>
        </div>
      </section>
    </header>

    <main>

      <section class="container-fluid">
        <div class="row">
          <div class="col-md-4">
            <div class="row flex-column">
              <div class="col">
                <i class="mdi mdi-gold mdi-48px">
                  =<span id="goldCount">0</span>
                </i>
              </div>
              <div class="col">
                <i class="mdi mdi-cursor-default mdi-48px">
                  =<span id="clickCount"></span>
                </i>
              </div>
              <div class="col justify-content-start mb-5">
                <img src="kisspng-world-of-warcraft-hearthstone-youtube-heroes-of-th-5af3dab58c2355.883762221525930677574.png" alt="murloc" class="object-fit-contain img-fluid popOut" onclick="slay()">
              </div>
            </div>
          </div>
          <div class="col-md-4 p-3">
            <div class="row flex-column">
              <div class="col">
                <button class="col-10 p-1 fs-4 fw-bold text-start text-warning border-warning bg-primary popOut" id="bootButton" onclick="buyBoots()" disabled>Upgrade Boots(+1)<span class="px-5" id="bootCount"></span>
                <div class="row">
                  <div class="col text-start">
                    <i class="mdi mdi-gold mdi-24px">=<span id="bootPricing"> 50</span></i>
                  </div>
                </div>
                </button>
              </div>
              <div class="col mt-5">
                <button class="col-10 p-1 fs-4 fw-bold text-start text-warning border-warning bg-primary popOut" id="gloveButton" onclick="buyGloves()" disabled>Upgrade Gloves(+2) <span class="px-5" id="gloveCount"></span>
                  <div class="row">
                    <div class="col text-start">
                      <i class="mdi mdi-gold mdi-24px">=<span id="glovePricing"> 100</span></i>
                    </div>
                </button>
              </div>
              <div class="col mt-5">
                <button class="col-10 p-1 fs-4 fw-bold text-start text-warning border-warning bg-primary popOut" id="helmetButton" onclick="buyHelmet()" disabled>Upgrade Helmet(+4)<span class="px-5" id="helmetCount"></span>
                  <div class="row">
                    <div class="col text-start">
                      <i class="mdi mdi-gold mdi-24px">=<span id="helmetPricing"> 200</i>
                    </div>
                </button>
              </div>
              <div class="col mt-5">
                <button class="col-10 p-1 fs-4 fw-bold text-start text-warning border-warning bg-primary popOut" id="shouldersButton" onclick="buyShoulders()" disabled>Upgrade Shoulders(+8)<span class="px-5" id="shouldersCount"></span>
                  <div class="row">
                    <div class="col text-start">
                      <i class="mdi mdi-gold mdi-24px">=<span id="shouldersPricing"> 400</i>
                    </div>
                </button>
              </div>
              <div class="col mt-5">
                <button class="col-10 p-1 fs-4 fw-bold text-start text-warning border-warning bg-primary popOut" id="weaponButton" onclick="buyWeapon()" disabled>Upgrade Weapon(+16)<span class="px-5" id="weaponCount"></span>
                  <div class="row">
                    <div class="col text-start">
                      <i class="mdi mdi-gold mdi-24px">=<span id="weaponPricing"> 800</i>
                    </div>
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-4 p-3">
            <div class="row flex-column">
              <div class="col ">
                <button class="col-10 p-1 fs-4 fw-bold text-start text-warning border-warning bg-primary popOut" id="warriorButton" onclick="WarriorAutoClick()" disabled>Recruit A Warrior (10g/sec) <span class="px-5" id="warriorCount"></span>
                  <div class="row">
                    <div class="col text-start">
                      <i class="mdi mdi-gold mdi-24px">=<span id="warriorPricing">250</span></i>
                    </div>
                </button>
              </div>
              <div class="col mt-5">
                <button class="col-10 p-1 fs-4 fw-bold text-start text-warning border-warning bg-primary popOut" id="priestButton" onclick="PriestAutoClick()" disabled>Recruit A Priest (20g/sec)<span class="px-5" id="priestCount"></span>
                  <div class="row">
                    <div class="col text-start">
                      <i class="mdi mdi-gold mdi-24px">=<span id="priestPricing">500</span></i>
                    </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>



    </main>

    <footer>
      <div class="container-fluid  bg-primary">
        <div class="row justify-content-center p-4 border border-3 border-warning fs-4 fw-bold text-warning">
          Made By Owen Manmano
        </div>
      </div>
    </footer>














    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
